<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Macro Mensure - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard de Medições</h1>
        <a th:href="@{/dashboard/novo}" class="btn btn-primary">Registrar Nova Medição</a>
    </div>

    <div th:if="${!listaDeMedicoes.isEmpty()}" class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Código da Amostra</th>
                        <th>Volume (cm³)</th>
                        <th>Dimensões (C x L x A cm)</th>
                        <th>Status</th>
                        <th>Data de Registro</th>
                        <th>Observações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="medicao : ${listaDeMedicoes}">
                        <td th:text="${medicao.id}">1</td>
                        <td class="fw-bold" th:text="${medicao.codigoAmostra}">PULMAO-001</td>
                        <td th:text="${medicao.volume}">150.75</td>
                        <td th:text="${medicao.comprimento} + ' x ' + ${medicao.largura} + ' x ' + ${medicao.altura}">10.5 x 5.2 x 3.0</td>
                        <td><span class="badge bg-secondary" th:text="${medicao.status}">RECEBIDO</span></td>
                        <td th:text="${#temporals.format(medicao.dataRegistro, 'dd/MM/yyyy HH:mm')}">11/10/2025 14:00</td>
                        <td th:text="${medicao.observacoes}">Amostra recebida.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:if="${listaDeMedicoes.isEmpty()}" class="alert alert-info mt-4">
        Nenhum registro encontrado. Clique em "Registrar Nova Medição" para começar.
    </div>
</div>
</body>
</html>
