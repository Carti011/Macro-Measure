<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title th:text="${paciente.id == null ? 'Novo Paciente' : 'Editar Paciente'}">Gerenciar Paciente</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/form-style.css}">
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-header d-flex justify-content-between align-items-center mb-4">
                    <h1 th:text="${paciente.id == null ? 'Registrar Novo Paciente' : 'Editar Paciente'}"></h1>
                    <a th:href="@{/pacientes}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg"></i> Cancelar
                    </a>
                </div>

                <div class="card form-card">
                    <div class="card-body p-4 p-md-5">
                        <form th:action="${paciente.id == null} ? @{/pacientes/salvar} : @{/pacientes/atualizar/{id}(id=${id})}"
                              th:object="${paciente}" method="post">
                            <div class="mb-4">
                                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" id="nomeCompleto" class="form-control form-control-lg" th:field="*{nomeCompleto}" required>
                            </div>
                            <div class="mb-4">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" id="cpf" class="form-control form-control-lg" th:field="*{cpf}" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" id="dataNascimento" class="form-control" th:field="*{dataNascimento}" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="genero" class="form-label">Gênero</label>
                                    <select id="genero" class="form-select" th:field="*{genero}" required>
                                        <option value="">Selecione...</option>
                                        <option th:each="g : ${generoOptions}" th:value="${g}" th:text="${g}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg" th:text="${paciente.id == null ? 'Salvar Paciente' : 'Salvar Alterações'}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
