<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Macro Measure</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/sidebar-layout.css}">
    <link rel="stylesheet" th:href="@{/css/global-style.css}">

    <th:block layout:fragment="styles"></th:block>
</head>
<body>

<div class="sidebar">
    <a class="sidebar-brand d-flex align-items-center gap-2" th:href="@{/}">
        <i class="bi bi-rulers"></i>
        <strong>Macro Measure</strong>
    </a>

    <ul class="sidebar-nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}" th:classappend="${activePage == 'amostras' ? 'active' : ''}">
                <i class="bi bi-grid-1x2-fill"></i>
                Amostras
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/pacientes}" th:classappend="${activePage == 'pacientes' ? 'active' : ''}">
                <i class="bi bi-people-fill"></i>
                Pacientes
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/medicos}" th:classappend="${activePage == 'medicos' ? 'active' : ''}">
                <i class="bi bi-person-badge"></i>
                Médicos
            </a>
        </li>
    </ul>

    <div class="sidebar-footer">
        © 2025 DASA | Macro Measure
    </div>
</div>

<div class="main-content-wrapper">
    <main layout:fragment="content">
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
