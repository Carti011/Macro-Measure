<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title th:text="${medico.id == null ? 'Novo Médico' : 'Editar Médico'}">Gerenciar Médico</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/form-style.css}">
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-header d-flex justify-content-between align-items-center mb-4">
                    <h1 th:text="${medico.id == null ? 'Registrar Novo Médico' : 'Editar Médico'}"></h1>
                    <a th:href="@{/medicos}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-lg"></i> Cancelar
                    </a>
                </div>

                <div class="card form-card">
                    <div class="card-body p-4 p-md-5">
                        <form th:action="${medico.id == null} ? @{/medicos/salvar} : @{/medicos/atualizar/{id}(id=${id})}"
                              th:object="${medico}" method="post">
                            <div class="mb-4">
                                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" id="nomeCompleto" class="form-control form-control-lg" th:field="*{nomeCompleto}" required>
                            </div>
                            <div class="mb-4">
                                <label for="crm" class="form-label">CRM</label>
                                <input type="text" id="crm" class="form-control form-control-lg" th:field="*{crm}" required>
                            </div>
                            <div class="d-grid gap-2 mt-5">
                                <button type="submit" class="btn btn-primary btn-lg" th:text="${medico.id == null ? 'Salvar Médico' : 'Salvar Alterações'}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
