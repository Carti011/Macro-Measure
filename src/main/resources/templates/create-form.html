<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Registrar Nova Medição</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/form-style.css}">
    </th:block>
</head>
<body>
<section layout:fragment="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="main-header text-center mb-4">
                    <h1>Registrar Nova Medição</h1>
                    <p class="mb-0">Preencha os campos abaixo para adicionar uma nova amostra.</p>
                </div>

                <div class="card form-card">
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/dashboard/salvar}" th:object="${medicao}" method="post">
                            <div class="mb-4">
                                <label for="codigoAmostra" class="form-label">Código da Amostra</label>
                                <input type="text" id="codigoAmostra" class="form-control form-control-lg" th:field="*{codigoAmostra}" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="comprimento" class="form-label">Comprimento (cm)</label>
                                    <input type="number" step="0.01" id="comprimento" class="form-control" th:field="*{comprimento}" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="largura" class="form-label">Largura (cm)</label>
                                    <input type="number" step="0.01" id="largura" class="form-control" th:field="*{largura}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="altura" class="form-label">Altura (cm)</label>
                                    <input type="number" step="0.01" id="altura" class="form-control" th:field="*{altura}" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="volume" class="form-label">Volume (cm³)</label>
                                    <input type="number" step="0.01" id="volume" class="form-control" th:field="*{volume}" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select" th:field="*{status}" required>
                                    <option value="">Selecione um status</option>
                                    <option th:each="s : ${statusOptions}" th:value="${s}" th:text="${s}"></option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="observacoes" class="form-label">Observações</label>
                                <textarea id="observacoes" class="form-control" th:field="*{observacoes}" rows="4"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                                <a th:href="@{/dashboard}" class="btn btn-secondary btn-lg">Cancelar</a>
                                <button type="submit" class="btn btn-primary btn-lg">Salvar Medição</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
