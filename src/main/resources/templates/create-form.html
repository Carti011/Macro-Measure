<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Medição - Macro Mensure</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-styles.css}" />
</head>
<body>
<div class="container">
    <h1>Registrar Nova Medição</h1>

    <form th:action="@{/dashboard/salvar}" th:object="${medicao}" method="post" class="measurement-form">
        <div class="form-group">
            <label for="codigoAmostra">Código da Amostra:</label>
            <input type="text" id="codigoAmostra" th:field="*{codigoAmostra}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="volume">Volume (cm³):</label>
                <input type="number" step="0.01" id="volume" th:field="*{volume}" required>
            </div>
            <div class="form-group">
                <label for="comprimento">Comprimento (cm):</label>
                <input type="number" step="0.01" id="comprimento" th:field="*{comprimento}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="largura">Largura (cm):</label>
                <input type="number" step="0.01" id="largura" th:field="*{largura}" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" step="0.01" id="altura" th:field="*{altura}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}" required>
                <option value="">Selecione um status</option>
                <option th:each="s : ${statusOptions}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" th:field="*{observacoes}" rows="4"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Salvar Medição</button>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
