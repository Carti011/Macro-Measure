<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Medição - Macro Mensure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Editar Medição</h1>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Voltar ao Dashboard</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/dashboard/atualizar/{id}(id=${id})}" th:object="${medicao}" method="post">
                <div class="mb-3">
                    <label for="codigoAmostra" class="form-label">Código da Amostra:</label>
                    <input type="text" id="codigoAmostra" class="form-control" th:field="*{codigoAmostra}" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="volume" class="form-label">Volume (cm³):</label>
                        <input type="number" step="0.01" id="volume" class="form-control" th:field="*{volume}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="comprimento" class="form-label">Comprimento (cm):</label>
                        <input type="number" step="0.01" id="comprimento" class="form-control" th:field="*{comprimento}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="largura" class="form-label">Largura (cm):</label>
                        <input type="number" step="0.01" id="largura" class="form-control" th:field="*{largura}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="altura" class="form-label">Altura (cm):</label>
                        <input type="number" step="0.01" id="altura" class="form-control" th:field="*{altura}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" class="form-select" th:field="*{status}" required>
                        <option value="">Selecione um status</option>
                        <option th:each="s : ${statusOptions}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações:</label>
                    <textarea id="observacoes" class="form-control" th:field="*{observacoes}" rows="4"></textarea>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
